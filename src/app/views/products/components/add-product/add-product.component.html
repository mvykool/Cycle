<form class="flex flex-column gap-2" [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div class="flex flex-column">
    <label class="font-semibold" for="title">Title:</label>
    <input class="p-inputtext-sm"  pInputText id="title" type="text" formControlName="title">
  </div>
  <div class="flex flex-column">
    <label class="font-semibold" for="price">Price</label>
    <p-inputNumber inputId="price" type="number" formControlName="price"></p-inputNumber>
  </div>
  <div class="flex flex-column">
    <label class="font-semibold" for="category">Category</label>
    <input class="p-inputtext-sm"  pInputText id="title" type="text" formControlName="category">
  </div>
  <div class="flex flex-column">
    <label class="font-semibold" for="description">Description</label>
    <input class="p-inputtext-sm"  pInputText id="title" type="text" formControlName="description">
  </div>
  <div class="flex flex-column">
    <label class="font-semibold" for="image">Image URL</label>
    <p-fileUpload
    #fileUpload
    [customUpload]="true"
    formControlName="image"
    (uploadHandler)="onUpload($event)"
  ></p-fileUpload>
  </div>
  <button class="border-none bg-blue-500 hover:bg-blue-600 text-white border-round-md py-2" type="submit">{{editProduct ? 'Update' : 'Add'}}</button>
</form>
